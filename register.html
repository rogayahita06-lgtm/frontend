<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€” KursusKu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow w-full max-w-md">
      <h1 class="text-2xl font-bold mb-2">Register</h1>
      <p class="text-gray-600 mb-6">Buat akun baru</p>

      <form id="registerForm" class="space-y-4">
        <input type="text" name="fullname" placeholder="Nama Lengkap"
          class="w-full border px-4 py-2 rounded" required />
        <input type="email" name="email" placeholder="Email"
          class="w-full border px-4 py-2 rounded" required />
        <input type="password" name="password" placeholder="Password"
          class="w-full border px-4 py-2 rounded" required />

        <button class="w-full bg-black text-white py-2 rounded font-semibold">
          Register
        </button>
      </form>

      <p class="text-sm text-center mt-4">
        Sudah punya akun?
        <a href="login.html" class="text-blue-600 font-semibold">Login</a>
      </p>
    </div>
  </div>

  <script type="module" src="js/register.js"></script>
</body>
</html>
